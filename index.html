<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" type="text/css"/>
    <link rel="stylesheet" href="http://code.iconicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css"/>
    <link rel="stylesheet" href="style.css">
    <title>Household Finance(Changed)</title>
</head>
<body>
    <div class="top">
        <div class="budget">
            <div class="budget__title">
                <span class="budget__title--month"> Household Finance And It is dumb to write A Code</span>
            </div>

            <div class="budget__value">+ 2,345.64</div>

            <div class="budget__income clearfix">
                <div class="budget__income--text">Income</div>
                <div class="right">
                    <div class="budget__income--value">+4300.00</div>
                    <div class="budget__income--percentage">&nbsp;</div>
                </div>
            </div>

            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Outcome</div>
                <div class="right clearfix">
                    <div class="budget__expenses--value">-1234.56</div>
                    <div class="budget__expenses--percentage">45%</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="add">
            <div class="add__container">
                <select class="add__type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add__description" placeholder="Description">
                <input type="number" placeholder="Value" class="add__value">
                <button class="add__btn">
                    <i class="ion-ios-checkmark-outline"></i>
                </button>
            </div>
        </div>

        <div class="container clearfix">
            <div class="income">
                <h2 class="income__title">Income</h2>
                <div class="income__list">
                        <div class="item clearfix" id="income-0">
                            <div class="item__description">Salary</div>
                            <div class="right clearfix">
                                <div class="item__value">+1200000</div>
                            </div>
                        </div>
                </div>
            </div>
            <div class="expenses">
                <h2 class="expenses__title">Expenses</h2>
                <div class="expenses__list">
                        <div class="item clearfix" id="expenses-0">
                            <div class="item__description">Outcome</div>
                            <div class="right clearfix">
                                <div class="item__value">-900000</div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
